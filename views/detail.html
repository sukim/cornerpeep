<div class="row">
	
	<!-- first column w/ image-->
	<div class="span4">
		<img src="{{tchr.photo}}" alt="photo of tr. {{tchr.name}}" class="img-polaroid" width="320px"><br>
		
		source: 
		<a href="{{tchr.source.url}}" class="small">
			{{tchr.source.name}}
		</a>

	</div>
	
	<!-- second column w/ details-->
	<div class="span4">
		<h2>{{tchr.name}}</h2>
		<hr>

		<div>
			<br>Skills: {{tchr.skills}}<br>
		</div>

	</div>

	<!-- third column w/ listings -->
	<div class="span2">
		<h3>Teachers</h3>
		<hr>
		{{#alltchr}}
		<li>
			<a href="/teachers/{{slug}}">{{alltchr}}</a>
		</li>
		{{/alltchr}}

		<br>
		<a href="/createtrs">Add new teacher</a>
	</div>

</div>
